<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="img/tucalogoo.png" rel="icon" />
    <title>PokeWeb</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Podkova&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="top-bar">
        <a href="index.html">
          <div class="title">
            <img src="/img/tucalogoo.png" alt="logo" width="70" />
            <h1>PokeWeb</h1>
          </div>
        </a>
        <nav class="main-nav">
          <a href="index.html" class="button">Home</a>
          <a href="pokedex.html?pokemon=1" class="button">Pokedex</a>
          <a href="tabla.html?type=rock" class="button">PokeTable</a>
          <a href="pokeTabla.html" class="button">Pokemon</a>
        </nav>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Pokemon type" id="searchQueryInput" />
        <input
          type="button"
          value="Search"
          class="button"
          onclick="printValue()"
        />
      </div>

      <div class="table-bg">
        <table class="table">
          <tr class="row-header">
            <th>Type</th>
            <th>Vulnerable to</th>
            <th>Super effective against</th>
            <th>Weak to</th>
            <th>Effective against</th>
          </tr>
          <tr class="table-row display-6">
            <th class="table__column--type"></th>
            <th class="table__damage--from"></th>
            <th class="table__damage--to"></th>
            <th class="table__half--from"></th>
            <th class="table__half--to"></th>
          </tr>
        </table>
      </div>
    </div>
    <script src="./table.js"></script>
  </body>
</html>
